<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - JVR Logística</title>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>JVR Logística - Gestión de Pedidos</h1>
    </header>
    
    <main>
        <section id="pedido-form">
            <h2>Registrar Nuevo Pedido</h2>
            <form id="formPedido">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
                
                <label for="producto">Producto:</label>
                <input type="text" id="producto" required>
                
                <button type="submit">Agregar Pedido</button>
            </form>
        </section>

        <section id="pedidos-lista">
            <h2>Lista de Pedidos</h2>
            <div id="listaPedidos"></div>
        </section>
    </main>
    
    <footer>
        <p>JVR LOGÍSTICA - © 2024 - Todos los derechos reservados</p>
    </footer>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Tu script principal -->
    <script src="script.js"></script>
</body>
</html>
